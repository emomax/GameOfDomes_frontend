<!DOCTYPE html>
<html style='height: 100%;'>
	<head>
		<meta charset=utf-8 />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title></title>
		<link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="smartfoxclient/SFS2X_API_JS.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
		

		<script type="text/javascript">
		
			var clicked = false;
			
			$(document).keydown(function(e) {
				switch(e.which) {
					case 37: // left
						
						if (!clicked ) {
							onButtonClick();
							clicked = true;
						}
						
						break;

					case 38: // up	
						break;

					case 39: // right
					
						if (!clicked ) {
							onButtonClick();
							clicked = true;
						}
						break;

					case 40: // down
						break;

					default: return; // exit this handler for other keys
				}
				e.preventDefault(); // prevent the default action (scroll / move caret)
			});
		
			$(document).keyup(function(e) {
				switch(e.which) {
					case 37: // left
						onButtonUp();
						clicked = false;
					
					break;

					case 38: // up
						break;

					case 39: // right
						onButtonUp();
						clicked = false;
						break;

					case 40: // down
						break;

					default: return; // exit this handler for other keys
				}
				e.preventDefault(); // prevent the default action (scroll / move caret)
			});
		</script>
	</head>
	
	<body onLoad="init()" >
		
		<div id="promptLandscape">
			<center>
				<h1> To play the game, please rotate the screen! </h1>
			</center>
		</div>
		
		<div id="mainScreen">			
			<!--<input type="button" id="rotateBtn" value="Rotate X"/>-->
			<div id="mainView">
				<center>
					<img src="images/logo.png" alt="Game of Domes" class='logoImg'>
					<br>
					<p> Enter username: </p><br>
					<input type="text" name="userName" id='userName'>
					<br>
					<input type="button" onclick="attemptLogin();" value="Log in">
				</center>
			</div>		
			
			<div id='roleView'>
				<div id='engineer' class='roleImg'>
					<!--<center><h2> Engineer </h2> </center>
					<img src="images/engi_available.png" alt="Engineer" class='roleImg'>-->
				</div>
				<div id='gunner' class='roleImg'>
					<!--<center><h2> Gunner </h2></center> 
					<img src="images/gunner_available.png" alt="Gunner" class='roleImg'>-->
				</div>
				<div id='pilot' class='roleImg'>
					<!--<center><h2> Pilot </h2></center>
					<img src="images/pilot_available.png" alt="Pilot" class='roleImg'>-->
				</div>
			</div>
			
			<!-- class="engineerPanel" -->
			<div id="engineerView">
				
				<!-- heading text for sliders -->
				<div class="textContainer">
					
					<div class="textBox">
						<h1 class="sliderText"> Shield </h1>
					</div>
					
					<div class="textBox">
						<h1 class="sliderText"> Turret </h1>
					</div>
					
					<div class="textBox">
						<h1 class="sliderText"> Engine </h1>
					</div>
				
				</div>
				
				<div class="sliderContainer">
				
					<!-- shield box -->
					<div class="sliderBox" id="shieldBox">
						<canvas class="slider" id="shieldCanvas"></canvas>
					</div>
					
					<!-- turret box -->
					<div class="sliderBox" id="turretBox">
						<canvas class="slider" id="turretCanvas"></canvas>
					</div>
					
					<!-- engine box -->
					<div class="sliderBox" id="engineBox">
						<canvas class="slider" id="engineCanvas"></canvas>
					</div>
				
				</div>
			</div>
			
			<div id='pilotView' style='display: none;'>
				
				<!-- contains the joystick for both gunner and pilot -->
				<div id="pilotContainer">
					<canvas id="pilotCanvas">
						Sorry, your browser do not support playing Game of Domes!
					</canvas>	
				</div>
				
				<div id="thrustAndFireContainer">
					<div id="thrustAndFire"> 
					</div>
				</div>
			
			</div>
		</div>
	</body>
</html>
