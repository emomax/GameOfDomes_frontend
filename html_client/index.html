			var clicked = false;
			
			$(document).keydown(function(e) {
				switch(e.which) {
					case 37: // left
						
						if (!clicked ) {
							onButtonClick();
							clicked = true;
						}
						
						break;

					case 38: // up	
						break;

					case 39: // right
					
						if (!clicked ) {
							onButtonClick();
							clicked = true;
						}
						break;

					case 40: // down
						break;

					default: return; // exit this handler for other keys
				}
				e.preventDefault(); // prevent the default action (scroll / move caret)
			});
		
			$(document).keyup(function(e) {
				switch(e.which) {
					case 37: // left
						onButtonUp();

						break;
